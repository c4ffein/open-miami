<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Open Miami - Hotline Miami Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: monospace;
            color: #fff;
        }
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff1744;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">Loading...</div>
        <canvas id="glcanvas" tabindex='1'></canvas>
    </div>
    <script type="module">
        // Cache busting - add version timestamp
        const version = Date.now();
        console.log('Starting to load game module...');

        import(`./open_miami.js?v=${version}`)
            .then(async ({ default: init, start }) => {
                console.log('Module loaded successfully, init:', typeof init, 'start:', typeof start);

                async function run() {
                    try {
                        console.log('Starting WASM initialization...');
                        // Initialize the WASM module
                        await init();
                        console.log('WASM initialized successfully!');

                        // Ensure DOM is loaded before starting game
                        console.log('Canvas element:', document.getElementById('glcanvas'));

                        // Start the game
                        console.log('Starting game loop...');
                        start();

                        document.getElementById('loading').style.display = 'none';
                        console.log('Game loaded successfully!');
                    } catch (error) {
                        console.error('Failed to load game:', error);
                        console.error('Error stack:', error.stack);
                        document.getElementById('loading').textContent = 'Failed to load game. Check console for details.';
                        document.getElementById('loading').style.color = '#ff0000';
                    }
                }

                // Wait for DOM to be fully loaded
                if (document.readyState === 'loading') {
                    console.log('Waiting for DOMContentLoaded...');
                    document.addEventListener('DOMContentLoaded', run);
                } else {
                    console.log('DOM already loaded, running now...');
                    run();
                }
            })
            .catch(error => {
                console.error('Failed to load module:', error);
                console.error('Error stack:', error.stack);
                document.getElementById('loading').textContent = 'Failed to load module. Check console for details.';
                document.getElementById('loading').style.color = '#ff0000';
            });
    </script>
</body>
</html>
