name: E2E Tests

on:
  push:
    branches: [ main, 'claude/**' ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  e2e-test:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-wasm-

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli

      - name: Build WASM
        run: |
          echo "Building WASM for e2e tests..."
          cargo build --release --target wasm32-unknown-unknown

      - name: Generate wasm-bindgen JavaScript glue
        run: |
          wasm-bindgen target/wasm32-unknown-unknown/release/open_miami.wasm \
            --out-dir . \
            --target web \
            --no-typescript
          ls -lh open_miami.js open_miami_bg.wasm index.html

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright and dependencies
        working-directory: tests/e2e
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: tests/e2e
        run: |
          mkdir -p test-results
          npm test
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            tests/e2e/test-results/
            tests/e2e/playwright-report/
          retention-days: 30

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots
          path: tests/e2e/test-results/*.png
          retention-days: 30
          if-no-files-found: warn

      - name: Comment test results on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            let testSummary = '## ðŸŽ® E2E Test Results\n\n';

            // Check if screenshots exist
            const screenshotsDir = 'tests/e2e/test-results';
            try {
              if (fs.existsSync(screenshotsDir)) {
                const files = fs.readdirSync(screenshotsDir).filter(f => f.endsWith('.png'));
                if (files.length > 0) {
                  testSummary += `âœ… E2E tests completed - ${files.length} screenshots captured\n\n`;
                  testSummary += `Screenshots:\n`;
                  files.forEach(f => {
                    testSummary += `- ${f}\n`;
                  });
                  testSummary += `\nðŸ“¥ [Download artifacts](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n`;
                } else {
                  testSummary += `âš ï¸ No screenshots found - tests may have failed\n`;
                }
              }
            } catch (err) {
              testSummary += `âš ï¸ Could not read test results\n`;
              console.error(err);
            }

            testSummary += `\nðŸ”— [View full test report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`;

            const prNumber = context.payload.pull_request.number;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ðŸŽ® E2E Test Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: testSummary
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: testSummary
              });
            }
